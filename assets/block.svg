<svg width="1180" height="240" viewBox="0 0 1180 240" xmlns="http://www.w3.org/2000/svg">

  <!-- Transparenter Hintergrund -->
  <rect x="0" y="0" width="1180" height="240" fill="none"/>

  <!-- Definierte Styles -->
  <defs>
    <style>
      .box { fill:#f5f5f5; stroke:#444444; stroke-width:1.2; rx:10; ry:10; }
      .text { font-family:Arial, sans-serif; font-size:14px; fill:#222222; font-weight:bold; text-anchor:middle; }
      .label { font-family:Arial, sans-serif; font-size:12px; fill:#333333; text-anchor:middle; }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3"
            orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 z" fill="#444444"/>
    </marker>
  </defs>

  <!-- Import -->
  <rect class="box" x="20" y="70" width="120" height="100"/>
  <text class="text" x="80" y="100">Import</text>
  <text class="label" x="80" y="125">OSCAL</text>

  <!-- Pfeil -->
  <line x1="140" y1="120" x2="180" y2="120" stroke="#444444" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Embeddings -->
  <rect class="box" x="180" y="70" width="130" height="100"/>
  <text class="text" x="245" y="100">Embeddings</text>
  <text class="label" x="245" y="125">Text → Vektor</text>

  <!-- Pfeil -->
  <line x1="310" y1="120" x2="350" y2="120" stroke="#444444" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Neo4j -->
  <rect class="box" x="350" y="70" width="120" height="100"/>
  <text class="text" x="410" y="100">Neo4j</text>
  <text class="label" x="410" y="125">Graph-Speicher</text>

  <!-- Pfeil -->
  <line x1="470" y1="120" x2="510" y2="120" stroke="#444444" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Retrieval -->
  <rect class="box" x="510" y="70" width="120" height="100"/>
  <text class="text" x="570" y="100">Retrieval</text>
  <text class="label" x="570" y="125">Query + Similarity</text>

  <!-- Pfeil -->
  <line x1="630" y1="120" x2="670" y2="120" stroke="#444444" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- LLM -->
  <rect class="box" x="670" y="70" width="100" height="100"/>
  <text class="text" x="720" y="100">LLM</text>
  <text class="label" x="720" y="125">Antworterzeugung</text>

  <!-- Pfeil -->
  <line x1="770" y1="120" x2="810" y2="120" stroke="#444444" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Ausgabe -->
  <rect class="box" x="810" y="70" width="110" height="100"/>
  <text class="text" x="865" y="100">Ausgabe</text>
  <text class="label" x="865" y="125">Ergebnisse / Reports</text>

  <!-- Pfeil -->
  <line x1="920" y1="120" x2="960" y2="120" stroke="#444444" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Human-in-the-Loop -->
  <rect class="box" x="960" y="70" width="200" height="100"/>
  <text class="text" x="1060" y="100">Human-in-the-Loop</text>
  <text class="label" x="1060" y="125">Editieren · Löschen · Nachvollziehen</text>

</svg>